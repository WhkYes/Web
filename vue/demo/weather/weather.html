<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>中国天气预报</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrap" id="app">
      <div class="search_form">
        <div class="logo"><img src="img/logo.jpg" alt="logo" /></div>
        <div class="form_group">
          <input
            type="text"
			v-model="city"
			@keyup.enter="getWheater"
            class="input_txt"
            placeholder="请输入查询的天气"
          />
          <button @click="getWheater" class="input_sub">
            搜 索
          </button>
        </div>
        <div class="hotkey">
          <a href="javascript:;" @click="search('北京')">北京</a>
          <a href="javascript:;" @click="search('上海')">上海</a>
          <a href="javascript:;" @click="search('广州')">广州</a>
          <a href="javascript:;" @click="search('深圳')">深圳</a>
        </div>
      </div>
      <ul class="weather_list">
        <li v-for="(item) in message">
          <div class="info_type"><span class="iconfont">{{item.type}}</span></div>
          <div class="info_temp">
            <b>{{item.low}}</b>
            ~
            <b>{{item.high}}</b>
          </div>
		  <div class="info_date"><span>{{item.fengxiang}}</span></div>
          <div class="info_date"><span>{{item.date}}</span></div>
        </li>
      </ul>
    </div>
	
    <!-- vue.js-->
    <script src="./js/vue.js"></script>
    <!-- axios  -->
    <script src="./js/axios.min.js"></script>
    <!-- 自己的js -->
	<script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
	
	
  </body>
</html>
