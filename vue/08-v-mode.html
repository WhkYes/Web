<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
			<input type="button" value="点击" @click="fun1" />
			<input type="text" v-model="message" />
			<h2>{{message}}</h2>
		</div>
	</body>
	<script type="text/javascript">
		//v-model:双向数据同步更新
		var app = new Vue({
			el:"#app",
			data:{
				message:"努力学习中……"
			},
			methods:{
				fun1:function(){
					alert(this.message)
				}
			}
		})
	</script>
</html>
